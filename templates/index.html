<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{name}}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='myicon.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Loopy" class="loopy" src="{{ url_for('static', filename='images/loopy2.jpeg')}}">
        {{name}}'s Watchlist
    </h2>
    {# 使用length 过滤器获取movies变量的长度 #}
    <p>{{movies|length}} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}{# 迭代movies变量 #}
        <li>{{movie.title}}-{{movie.year}}</li>
        {%endfor%} {#使用endfor标签结束for语句#}
    </ul>
    <img alt="Loopy1" class="loopy1" src="{{ url_for('static',filename='images/loopy1.jpeg')}}">
    <footer>
        <small>&copy;2018 <a href="http://helloflask.com/tutori
            al">HelloFlask</a></small>
    </footer>
</body>
</html>
